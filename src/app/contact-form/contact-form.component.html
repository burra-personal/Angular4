<form #f="ngForm" (ngSubmit)="submit(f)">
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
          required 
          minlength = "3" 
          maxlength="10" 
          pattern="banana"
           ngModel 
           name="firstName"
           id="firstName" 
           #firstName="ngModel"
           (change)="log(firstName)" 
           type="text"
           class="form-control">
          <div class="alert alert-danger" 
          *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">
              First name is required
            </div>
            <div *ngIf="firstName.errors.minlength">
              Minimum length is {{firstName.errors.minlength.requiredLength}} characters
            </div>
            <div *ngIf="firstName.errors.pattern">
              First name doesn't match Pattern
            </div>
          </div>
      </div>

<div class="form-group">
  <label for="comment">Comment</label>
  <textarea  ngModel name="comment" id="comment" cols="30" rows="10" class="form-control">
  </textarea>
</div>
<div class="checkbox">
  <label for="">
    <input type="checkbox" ngModel name="isSubscribed">
  </label>
</div>
<div class="form-group">
  <label for="contactMehtod">Contact Method</label>
  <select  ngModel name="contactMethod" id="contactMehtod" class="form-control">
    <option value=""></option>
    <option *ngFor="let method of contactMethods" [value]="method.id">
       {{method.name}}</option>
  </select>
</div>
<div *ngFor="let method of contactMethods" class="radio">
  <label for="">
    <input ngModel type="radio" name="contactMethod" [value]="method.id">
  {{method.name}}
  </label>
</div>

<p>{{f.value | json}}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
